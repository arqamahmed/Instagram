<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div
          class="align-items-center col-12 col-lg-6 d-flex justify-content-center mt-5 main-div"
        >
          <div class="form-container">
            <div class="heading-container">
              <!-- main heading -->
              <div class="main-header">
                <p class="login-heading">Sign Up</p>
                <img src="Images/aa.png" class="star" />
              </div>
              <div>
                <p class="heading-2">
                  Get started building beautiful feeds today.
                </p>
              </div>
              <!-- buttons -->
            </div>
            <div class="body-container mt-4">
              <div class="name">
                <div class="in1">
                  <label class="email1" for="Name">First Name</label>
                  <input id="Name" type="text" placeholder="ABC" />
                </div>
                <div class="in2">
                  <label class="email2" for="Last">Last Name</label>
                  <input id="Last" type="text" placeholder="XYZ" />
                </div>
              </div>

              <!-- email -->
              <div class="input mb-2 mb-lg-3">
                <label class="email mt-4" for="emailID">Email</label>
                <div class="in">
                  <input
                    id="emailID"
                    type="text"
                    placeholder="abc@xyzmail.com"
                  />
                </div>
              </div>
              <div class="input mb-2 mb-lg-3">
                <label class="email" for="emailID">Password</label>
                <div class="in">
                  <input
                    id="emailID"
                    type="text"
                    placeholder="At least 8 character"
                  />
                </div>
              </div>
              <div class="fpf">
                <a href="./forgetPassword.html"> Forget Password? </a>
              </div>
              <div>
                <button type="button" class="btn btn-primary create mt-3">
                  Create an account
                </button>
              </div>
              <div class="bor mt-4"><span>or</span></div>
              <div class="buttons mt-4">
                <button type="button" class="google-button">
                  <img src="Images/google logo.png " class="google-logo" />
                  Google
                </button>
                <span class="space"></span>
                <button type="button" class="google-button">
                  <img src="Images/github logo.png" class="google-logo" />
                  Github
                </button>
              </div>
              <div class="acc mt-2">
                Do you have an account?
                <a href="login.html" class="sign"> Sign in</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div
            class="d-flex justify-content-center align-items-center mt-5 d-sm-none d-md-block d-none d-sm-block second-col"
          >
            <img src="Images/login.jpg" class="main-image" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
