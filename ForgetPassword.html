<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.css" />
    <!-- custom css  -->
    <link rel="stylesheet" href="fp.css" />
  </head>
  <body>
    <div class="container">
      <!-- Back Button -->
      <div class="row mt-3 mt-lg-5">
        <div class="col-6 col-lg-2">
          <div>
            <button type="button" class="google">
              <img src="Images/aero.png" class="logo1" />Back
            </button>
          </div>
        </div>
      </div>
      <!-- LOGIN FORM -->

      <div
        class="row login-form-cotnainer d-flex justify-content-center align-items-center"
      >
        <div class="col-12 col-lg-4"></div>
        <div class="col-12 col-lg-4">
          <!-- Login Cotnainer  -->
          <div class="login-container p-4 p-lg-5">
            <!-- FROM -->
            <div
              class="login-header-container d-flex justify-content-center align-items-center flex-column mt-5"
            >
              <img src="Images/key.png" class="key-img mb-3 mb-lg-4" />
              <div class="heading-container">
                <p class="for">Forgot Password</p>
                <p class="dis">
                  No worries, we'll send you the reset instructions.
                </p>
              </div>
            </div>
            <div class="login-body-container mb-5">
              <!-- INPUT -->
              <div class="input mb-2 mb-lg-3">
                <label class="email" for="emailID">Email</label>
                <div class="in">
                  <input
                    id="emailID"
                    type="text"
                    placeholder="Enter your email"
                  />
                </div>
              </div>
              <button type="button" class="btn btn-primary create">
                Send reset instructions
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4"></div>
      </div>
    </div>
  </body>
</html>
